<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient | profil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-screen">
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="flex flex-col justify-between p-3 fixed left-0 shadow-sm bg-white h-full w-64 lg:w-52 md:flex transform transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 z-50"
    >
      <div class="flex justify-between">
        <div class="flex items-center text-white gap-1">
          <div class="p-2 bg-purple-500 rounded text-white self-center">GR</div>
          <div class="flex flex-col text-gray-800 font-medium">
            <span>Gestion</span>
            <span>Rendez-vous</span>
          </div>
        </div>
        <div class="lg:hidden" id="sidebar-close">
          <i class="ri-layout-right-line text-lg font-semibold"></i>
        </div>
      </div>
      <nav>
        <ul>
          <li class="p-2 hover:bg-purple-50">
            <a
              href="/frontend/src/pages/patients/dashboard.html"
              class="font-medium gap-3 flex items-center"
            >
              <i class="ri-home-3-line text-lg"></i>
              <span>Dasboard</span>
            </a>
          </li>
          <li class="p-2 hover:bg-purple-50">
            <a
              href="/frontend/src/pages/patients/patient_Rv.html"
              class="font-medium gap-3 flex items-center"
            >
              <i class="ri-timer-flash-line text-lg"></i>
              <span>Rendez-vous</span>
            </a>
          </li>
        </ul>
      </nav>
      <button
        id="logoutBtn"
        class="py-2 rounded bg-white cursor-pointer shadow bg-gradient-to-r from-purple-500 to-blue-300 font-medium text-white"
      >
        <span>Deconnexion</span>
        <i class="ri-logout-box-r-line"></i>
      </button>
    </div>
    <!-- Content -->
    <div class="w-full lg:ml-56 h-full">
      <!-- Header -->
      <div
        class="py-2 px-4 flex items-center justify-between bg-white shadow-sm"
      >
        <div>
          <h1 class="text-lg font-medium hidden lg:block">Espace patient</h1>
          <div
            class="h-10 w-10 rounded-full bg-gray-50 flex justify-center items-center lg:hidden"
            id="sidebar-device"
          >
            <i class="ri-menu-2-fill font-medium"></i>
          </div>
        </div>
        <div class="flex items-center gap-3 mt-2">
          <div
            class="w-10 h-10 rounded-full bg-gray-50 flex justify-center items-center cursor-pointer"
          >
            <i class="ri-message-3-line"></i>
          </div>
          <div
            class="w-10 h-10 rounded-full bg-gray-50 flex justify-center items-center cursor-pointer"
          >
            <i class="ri-notification-3-line"></i>
          </div>
        </div>
      </div>
      <!-- Content-1 -->
      <div class="mt-6 px-4">
        <div class="">
          <!-- Bannière de profil -->
          <div class="h-80 relative">
            <!-- Bannière -->
            <img
              src="/frontend/public/assets/banniere.jpg"
              alt="photo de profil"
              class="w-full h-full object-cover rounded"
            />

            <!-- Photo de profil centrée -->
            <div
              class="absolute inset-x-0 -bottom-20 md:-bottom-28 flex justify-center"
            >
              <img
                id="profileBannerPhoto"
                alt="image"
                class="w-32 h-32 md:w-64 md:h-64 rounded-full object-cover border-8 border-white"
              />
            </div>
          </div>
          <div class="flex flex-col justify-center items-center mt-[120px]">
            <!-- Informations de l'utilisateur -->
            <h1
              id="username"
              class="font-medium text-xl md:text-2xl text-center mb-3"
            >
              seynabou diop
            </h1>
            <p id="email" class="font-medium text-xl text-gray-500">
              seynabou221@gmail.com
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/frontend/src/router/router.js"></script>
    <script
      type="module"
      src="/frontend/src/pages/patients/js/dashboard.js"
    ></script>
    <script
      type="module"
      src="/frontend/src/pages/patients/js/patient_profil.js"
    ></script>
  </body>
</html>
